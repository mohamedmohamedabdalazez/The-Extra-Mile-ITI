services:
  sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    env_file:
      - sql.env
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  sql_data: {}
  redis_data: {}