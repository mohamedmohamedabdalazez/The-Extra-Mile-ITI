<div class="contact-us-container">
  <div class="contact-content">
    <h1 class="contact-title">Contact Us</h1>
    <p class="contact-description">If you have any questions, please feel free to reach out to us. Fill out the form below and we will get back to you as soon as possible.</p>

    <form class="contact-form">
      <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-input" required>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-input" required>
      </div>

      <div class="form-group">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" id="subject" name="subject" class="form-input" required>
      </div>

      <div class="form-group">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" name="message" rows="5" class="form-textarea" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>
</div>
