<section class="hero-section relative overflow-hidden">
    <div class="hero-video-container">
        <video src="/images/1.mp4" autoplay muted loop playsinline class="hero-video">
        </video>
        <div class="hero-overlay"></div>
    </div>

    <div class="hero-content">
        <div class="hero-text">
            <h1 class="hero-title">
                <span class="push-text">Push</span>
                <span class="limits-text">Limits</span>
            </h1>
            <p class="hero-subtitle">
                Professional-grade sports equipment for athletes who refuse to settle for anything less.
            </p>
        </div>

        <div class="hero-buttons">
            <button class="btn-primary" routerLink="/shop">
                Shop Now
            </button>
            <button class="btn-secondary" (click)="scrollToTypes()">
                Explore Categories
            </button>
        </div>
    </div>
</section>


<section id="shop-by-sport" class="shop-by-sport">
    <div class="container">
        <div class="section-header">
            <h2 class="section-title">Shop by Sport</h2>
            <p class="section-subtitle">Find the perfect equipment for your passion</p>
        </div>

        <div class="sports-grid">
            <div class="sport-card animate-scroll">
                <div class="sport-icon football-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                        <path d="M12 7l-2 5h4l-2-5z" fill="currentColor" />
                        <path d="M8 10l2 2-2 2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                        <path d="M16 10l-2 2 2 2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                        <path d="M10 16l2-2 2 2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                        <path d="M10 8l2 2 2-2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    </svg>
                </div>
                <h3 class="sport-name">Football</h3>
            </div>

            <div class="sport-card animate-scroll">
                <div class="sport-icon basketball-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />

                            d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"
                            stroke="currentColor" stroke-width="2" />

                    </svg>
                </div>
                <h3 class="sport-name">Basketball</h3>
            </div>

            <div class="sport-card animate-scroll">
                <div class="sport-icon running-icon">

                        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <h3 class="sport-name">Running</h3>
            </div>

            <div class="sport-card animate-scroll">
                <div class="sport-icon tennis-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />

                    </svg>
                </div>
                <h3 class="sport-name">Tennis</h3>
            </div>

            <div class="sport-card animate-scroll">
                <div class="sport-icon swimming-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M2 20a2.4 2.4 0 0 0 2 1 2.4 2.4 0 0 0 2-1 2.4 2.4 0 0 1 4 0 2.4 2.4 0 0 0 4 0 2.4 2.4 0 0 1 4 0 2.4 2.4 0 0 0 2 1 2.4 2.4 0 0 0 2-1"

                            d="M2 16a2.4 2.4 0 0 0 2 1 2.4 2.4 0 0 0 2-1 2.4 2.4 0 0 1 4 0 2.4 2.4 0 0 0 4 0 2.4 2.4 0 0 1 4 0 2.4 2.4 0 0 0 2 1 2.4 2.4 0 0 0 2-1"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />

            <div class="sport-card animate-scroll">
                <div class="sport-icon fitness-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.5 6.5h11v11h-11z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M9.5 9.5L14.5 14.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M14.5 9.5L9.5 14.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />

                <h3 class="sport-name">Fitness</h3>

            <div class="sport-card animate-scroll">

                            stroke="currentColor" stroke-width="2" fill="currentColor" fill-opacity="0.1" />
